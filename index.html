<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">AI IMAGE GENERATOR</h1>
        
        <!-- Error Message -->
        <div class="alert alert-danger d-none" id="error-message"></div>

        <!-- Form to Generate AI Images -->
        <form class="d-flex gap-2 p-3 rounded-5 shadow bg-light w-100 generate-form" style="max-width: 600px;">
            <input type="text" class="form-control" name="description" placeholder="Describe what you want">
            <button class="btn btn-primary rounded-4 generate-btn" type="submit">Generate</button>
        </form>

        <!-- Image Gallery -->
        <div class="image-gallery row mt-4">
            <!-- Dynamically populated images will appear here -->
        </div>
    </div>

    <!-- Correct script reference for your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
